<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 200px);
      }

      .loading-spinner {
        border: 12px solid #ddd;
        border-top: 12px solid #3498db;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .counters-container {
        /* display them in a row */
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 140px;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="spinner-container">
      <div class="loading-spinner"></div>
    </div>
    <div class="counters-container">
      <div id="counter-1"></div>
      <div id="counter-2"></div>
      <div id="counter-3"></div>
    </div>
    <script>
      // Assume initial values for counters
      let counter1 = 0;
      let counter2 = 0;
      let counter3 = 0;

      // Increment multipliers
      const incrementDiv1 = 0.013;
      const incrementDiv2 = 1.04;
      const incrementDiv3 = 133.3;

      // Set interval to increment counters every 1000 milliseconds (1 second)
      setInterval(() => {
        counter1 += incrementDiv1;
        counter2 += incrementDiv2;
        counter3 += incrementDiv3;

        document.getElementById("counter-1").innerText = `$${counter1.toFixed(
          2
        )}`;
        document.getElementById("counter-2").innerText = `$${counter2.toFixed(
          2
        )}`;
        document.getElementById("counter-3").innerText = `$${counter3.toFixed(
          2
        )}`;
      }, 1000);
    </script>
  </body>
</html>
